<!DOCTYPE html>

<html lang = "en-GB">
<!--Page Title, Link to style sheet(s)-->
	<head>
		<meta charset="UTF-8">
		<title>Fat Man's Bunker</title>
		<link rel="stylesheet" type="text/css" href="../css/Fat_man_bunker_stylesheet.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Fat_man_bunker_shipping_stylesheet.css"/>
	</head>
<!--The body contains everything and has the wasteland background assigned to it-->
	<body>
<!--this div serves as a "wrapper" to keep everything else inside it the same size no matter how it is zoomed.-->
		<div id ="wrapper">
<!--the header is broken into 2 divs and then the right hand div is broken down into 2 more to give 3 collumns-->
<!--It stays consistent on every page-->
			<header>
<!--This div is for the Logo of the site-->
				<div id="headLeft">
					<a href="assign2.html">
					<img id="logo" src="../images/fatmans_bunker_logo.png" alt="website logo">
					</a>
				</div>
				<div id="headRight">
<!--The search bar and main categories are in this div-->
					<div id="headCentre">
						<br>
						<form method="post">
						<label for="searchBar">Search:</label>
						<input id="searchBar" type="text" name="searchBar" size="60">
						</form>
						<h1 id="categories">
						<br>
						Choose from the following categories:
						</h1>
						<nav id="categoryLinks">
						<a href="weapons.html">Weapons</a>
						<a href="404.html">Clothing</a>
						<a href="404.html">Consumable</a>
						<a href="404.html">Misc</a>
						</nav>
					</div>
					<div id="headRightRight">
<!--the username, password login and view basket button are in this div-->
						<br>
						<label for="userName">Username:</label><br>
						<input id="userName" type="text" name="userName"><br>
						<label for= "password">Password:</label><br>
						<input id="password" type="text" name="password"><br>
						<button type="button">Login</button>
<!--the action type "basket.html" allows the view basket button to link to basket.html-->
						<form action="basket.html">
							<button type="submit">View Basket</button>
						</form>
					</div>
				</div>
			</header>
<!--the main part of the site, 2 divs for collumns for the main content-->
			<section>
				<hr>
				<h2>
				Shipping details:
				</h2>
				<div id="sectLeft">
					<form method="post">
						<label for="ttle">Title:</label>
							<select id="ttle" name="title">
								<option value="mr">Mr</option>
								<option value="mrs">Mrs</option>
								<option value="darth">Darth</option>
								<option value="lord">Lord</option>
								<option value="lady">Lady</option>
							</select><br><br>
						<label for="firstName">First Name:</label>
							<input id="firstName" type="text" name="First Name"><br><br>
						<label for="Surname">Surname:</label>
							<input id="Surname" type="text" name="Surname"><br><br>
						<label for="houseNameNumber">House Name or Number:</label>
							<input id="houseNameNumber" type="text" name="houseNameNumber"><br><br>
						<label for="address1">Address 1:</label>
							<input id="address1" type="text" name="address1"><br><br>
						<label for="address2">Address 2:</label>
							<input id="address2" type="text" name="address2"><br><br>
						<label for="address3">Address 3:</label>
							<input id="address3" type="text" name="address3"><br><br>
						<label for="postcode">Postcode:</label>
							<input id="postcode" type="text" name="postcode"><br><br>
						<label for="phoneNumber">Phone Number:</label>
							<input id="phoneNumber" type="text" name="phoneNumber"><br>
						<label id="junk" for="spam">please send me lots of crap and junk mail!</label>
							<input class="avoidme" id="spam" type="checkbox" name="spam" value="yes" checked="checked"/><br><br>
						<button type="submit" name="submit" value="submit" onclick="alert('your shipping details have been saved')">Submit</button><br><br>
						<button type="reset" name="reset" value="rest">Reset</button>
					</form>
				</div>
				<div id="sectRight">
					<div id="rightTop">
						<p>sub Total = 11265caps<br>
						vat = 2253caps<br>
						postage = 50caps<br>
						Total = 13568caps</p>
					</div>
					<div id="rightBottom">
						<form action="payment.html">
							<button type="submit">On to payment</button>
						</form>
					</div>
				</div>
			</section>
<!--the footer is split into 2 divs, left for the links to references, T&C and Privacy policies. and right for the site creator-->
			<footer>
				<hr>
					<div id="footLeft">
						<a href="references.html"><u>References</u></a>
						<a href="404.html"><u>Terms and conditions</u></a>
						<a href="404.html"><u>Privacy policies</u></a>
					</div>
					<div id="footright">
						Made by:Brendan Turner 2016
					</div>
			</footer>
		</div>
	</body>
</html>
