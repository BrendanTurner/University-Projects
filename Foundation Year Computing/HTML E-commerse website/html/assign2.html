<!DOCTYPE html>

<html lang = "en-GB">
<!--Page Title, Link to style sheet(s)-->
	<head>
		<meta charset="UTF-8">
		<title>Fat Man's Bunker</title>
		<link rel="stylesheet" type="text/css" href="../css/Fat_man_bunker_stylesheet.css"/>
	</head>
<!--The body contains everything and has the wasteland background assigned to it-->
	<body>
<!--this div serves as a "wrapper" to keep everything else inside it the same size no matter how it is zoomed.-->
		<div id ="wrapper">
<!--the header is broken into 2 divs and then the right hand div is broken down into 2 more to give 3 collumns-->
<!--It stays consistent on every page-->
			<header>
<!--This div is for the Logo of the site-->
				<div id="headLeft">
					<a href="assign2.html">
					<img id="logo" src="../images/fatmans_bunker_logo.png" alt="website logo">
					</a>
				</div>
				<div id="headRight">
<!--The search bar and main categories are in this div-->
					<div id="headCentre">
						<br>
						<form method="post">
						<label for="searchBar">Search:</label>
						<input id="searchBar" type="text" name="searchBar" size="60">
						</form>
						<h1 id="categories">
						<br>
						Choose from the following categories:
						</h1>
						<nav id="categoryLinks">
						<a href="weapons.html">Weapons</a>
						<a href="404.html">Clothing</a>
						<a href="404.html">Consumable</a>
						<a href="404.html">Misc</a>
						</nav>
					</div>
<!--the username, password login and view basket button are in this div-->
					<div id="headRightRight">
						<br>
						<label for="userName">Username:</label><br>
						<input id="userName" type="text" name="userName"><br>
						<label for= "password">Password:</label><br>
						<input id="password" type="text" name="password"><br>
						<button type="button">Login</button>
<!--the action type "basket.html" allows the view basket button to link to basket.html-->
						<form action="basket.html">
							<button type="submit">View Basket</button>
						</form>
					</div>
				</div>
			</header>
<!--the main part of the site-->
			<section>
				<hr>
				<h2>
				Featured Items:
				</h2>
<!--The featured items are in a table 4 collumns 3 rows, each cell has a title of whatever the image inside is. so hovering over will tell the user what that particular item is-->

					<tr>
						<td title="M42 Fatman Mininuke Launcher">
							<a href="fatman.html">
							<img class= "featured" src="../images/fatman.png" alt="Featured item number 1"></a></td>

							<img class= "featured" src="../images/nuka_cola.png" alt="Featured item number 1"></td>
						<td title="Prestine Garden Gnome">
							<img class= "featured" src="../images/garden_gnome.png" alt="Featured item number 1"></td>
					<tr>
						<td title="AER12 Laser Rifle">
							<img class= "featured" src="../images/laser_rifle.png" alt="Featured item number 1"></td>
						<td title="Vault Tech Issue Jumpsuit">
							<img class= "featured" src="../images/vault_suit.jpg" alt="Featured item number 1"></td>
						<td title="Stimpak">
							<img class= "featured" src="../images/stimpak.png" alt="Featured item number 1"></td>
						<td title="Hubris Comics: Grognak the Barbarian">
							<img class= "featured" src="../images/grognak_the_barbarian.jpg" alt="Featured item number 1"></td>
					<tr>
						<td title="Hand Craft Nuka Grenade">
							<img class= "featured" src="../images/nuka_grenade.png" alt="Featured item number 1"></td>
						<td title="Hand Craft Bottlecap Mine">
							<img class= "featured" src="../images/bottlecap_mine.png" alt="Featured item number 1"></td>
